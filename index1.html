<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .support-section {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 800px;
        }

        .support-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .support-content .highlight {
            color: #ffeb3b;
        }

        .support-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .support-button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.7);
        }

        .support-button:hover {
            background-color: #ff784e;
            box-shadow: 0 0 25px rgba(255, 87, 34, 1);
            transform: scale(1.1);
        }

        .search-section {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 800px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-input {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .search-button {
            background-color: #3f51b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(63, 81, 181, 0.7);
        }

        .search-button:hover {
            background-color: #5c6bc0;
            box-shadow: 0 0 25px rgba(63, 81, 181, 1);
            transform: scale(1.1);
        }

        .footer-links {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 1000px;
        }

        .footer-column h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .footer-column a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .footer-column a i {
            margin-right: 10px;
        }

        .footer-column a:hover {
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 1);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="webvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Support Section -->
    <section class="support-section" id="support" data-aos="fade-up" data-aos-duration="1000">
        <div class="support-content">
            <h2><i class="fas fa-headset"></i> Need Help? <span class="highlight">Weâ€™re Just a Call Away!</span></h2>
            <p><i class="fas fa-info-circle"></i> Your trusted partner for product information, comparisons, and 24/7 support.</p>
            <button class="support-button" onclick="window.location.href='tel:+001-28272300';">
                <i class="fas fa-phone-alt"></i> Call Us Now: +001-28272300
            </button>
        </div>
    </section>

    <!-- Search Section -->
    <div class="search-section">
        <h1><i class="fas fa-search"></i> Search for More Topics</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search Support" class="search-input">
            <button class="search-button"><i class="fas fa-search"></i> Search</button>
        </div>
    </div>

    <!-- Footer Links Section -->
    <div class="footer-links">
        <!-- Product Support -->
        <div class="footer-column">
            <h3><i class="fas fa-tools"></i> Product Support</h3>
            <a href="#"><i class="fas fa-mobile-alt"></i> Phones</a>
            <a href="#"><i class="fas fa-book-open"></i> Feature Articles</a>
            <a href="#"><i class="fas fa-video"></i> Help Videos</a>
        </div>
        <div class="footer-column">
            <h3><i class="fas fa-comments"></i> Connect</h3>
            <a href="#"><i class="fas fa-phone-alt"></i> Support by Call</a>
            <a href="#"><i class="fas fa-mobile"></i> Get help with Purchases</a>
            <a href="#"><i class="fas fa-users"></i> Community Forums</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
