        camera: "50.5MP (main), 48MP (ultra-wide), 48MP (telephoto)",
        price: "$999",
      },
    ],
  };

  // Function to populate comparison tables
  function populateTable(tableId, phones) {
    const table = document.getElementById(tableId);
    const tableHead = table.querySelector("thead tr");
    const tableBody = table.querySelector("tbody");

    // Clear previous data
    tableHead.innerHTML = "<th>Feature</th>";
    tableBody.innerHTML = "";

    // Populate table header
    phones.forEach((phone) => {
      const headerCell = document.createElement("th");
      const phoneImg = document.createElement("img");
      const phoneName = document.createElement("p");

      phoneImg.src = phone.image;
      phoneImg.alt = phone.name;
      phoneImg.className = "phone-image";

      phoneName.textContent = phone.name;

      headerCell.appendChild(phoneImg);
      headerCell.appendChild(phoneName);
      tableHead.appendChild(headerCell);
    });

    // Features to display
    const features = ["display", "processor", "ram", "battery", "camera", "price"];

    // Populate table body
    features.forEach((feature) => {
      const row = document.createElement("tr");
      const featureCell = document.createElement("td");
      featureCell.textContent = feature.charAt(0).toUpperCase() + feature.slice(1);
      row.appendChild(featureCell);

      phones.forEach((phone) => {
        const cell = document.createElement("td");
        cell.textContent = phone[feature];
        row.appendChild(cell);
      });

      tableBody.appendChild(row);
    });
  }

  // Populate both sections
  populateTable("same-brand-table", data.sameBrand);
  populateTable("different-brand-table", data.differentBrand);
});
